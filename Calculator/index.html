<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        
        <main class="calculator-struct">

                <div type="text" id="display" ></div>

                <div type="button" class="operator" id="answer">ANS</div>
                <div type="button" class="operator" id="power">^</div>
                <div type="button" class="operator" id="square-root" style="color:#e1b6f0"><sup >&#9633</sup>&#8730</div>
                <div type="button" class="operator" id="delete">DEL</div>
                <div type="button" id="clear">C</div>

                <div type="button" class="number" id="seven">7</div>
                <div type="button" class="number" id="eight">8</div>
                <div type="button" class="number" id="nine">9</div>
                <div type="button" class="operator" id="multiply">&#215</div>
                <div type="button" class="operator" id="divide">&#247</div>

                <div type="button" class="number" id="four">4</div>
                <div type="button" class="number" id="five">5</div>
                <div type="button" class="number" id="six">6</div>
                <div type="button" class="operator" id="plus">+</div>
                <div type="button" class="operator" id="minus">-</div>

                <div type="button" class="number" id="one">1</div>
                <div type="button" class="number" id="two">2</div>
                <div type="button" class="number" id="three">3</div>
                <div type="button" id="equal">=</div>     
            
                <div type="button" class ="number" id="zero">0</div>
                <div type="button" class="operator" id="decimal">.</div>
                <div type="button" class="operator" id="left-parentheses">(</div>
                <div type="button" class="operator" id="right-parentheses">)</div>
                

            <script type="module" src="index.js"></script>
   
        </main>


    </body>

</html>
